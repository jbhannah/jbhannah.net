---
resources:
  - name: src
    type: git
    icon: github-circle
    source:
      uri: https://github.com/jbhannah/jbhannah.net.git
      branch: master
      ignore_paths: &paths
        - ci/pipeline.yml
        - package.json
        - package-lock.json
  - name: deps
    type: git
    icon: github-circle
    source:
      uri: https://github.com/jbhannah/jbhannah.net.git
      branch: master
      paths: *paths
  - name: buildkit
    type: registry-image
    source:
      repository: jbhannah/buildkit
      tag: master
  - name: base
    type: registry-image
    source:
      repository: jbhannah/jbhannah.net
      tag: base
      username: jbhannah
      password: ((docker.password))
  - name: dist
    type: registry-image
    source:
      repository: jbhannah/jbhannah.net
      username: jbhannah
      password: ((docker.password))

jobs:
  - name: base
    plan:
      - in_parallel:
          - get: deps
            trigger: true
          - get: buildkit
      - task: build
        image: buildkit
        privileged: true
        config:
          platform: linux
          inputs:
            - name: deps
          outputs:
            - name: image
          run:
            path: buildctl-daemonless.sh
            args:
              - build
              - --frontend=dockerfile.v0
              - --local=context=./deps
              - --local=dockerfile=./deps
              - --opt=filename=Dockerfile.base
              - --opt=target=base
              - --import-cache=type=registry,ref=docker.io/jbhannah/jbhannah.net:base
              - --export-cache=type=inline
              - --output=type=docker,name=jbhannah/jbhannah.net:base,dest=./image/image.tar
      - put: base
        params:
          image: image/image.tar
  - name: lint
    plan:
      - in_parallel:
          - get: src
            trigger: true
          - get: base
            trigger: true
            passed:
              - base
      - task: lint
        image: base
        config:
          platform: linux
          inputs:
            - name: src
          run:
            dir: src
            path: sh
            args:
              - -c
              - |
                ln -s /app/node_modules .
                npm run lint
  - name: test
    plan:
      - in_parallel:
          - get: src
            trigger: true
          - get: base
            trigger: true
            passed:
              - base
      - task: test
        image: base
        config:
          platform: linux
          inputs:
            - name: src
          run:
            dir: src
            path: sh
            args:
              - -c
              - |
                ln -s /app/node_modules .
                npm test
  - name: build
    plan:
      - in_parallel:
          - get: src
            trigger: true
            passed:
              - lint
              - test
          - get: buildkit
      - task: build
        image: buildkit
        privileged: true
        config:
          platform: linux
          inputs:
            - name: src
          outputs:
            - name: image
          run:
            path: buildctl-daemonless.sh
            args:
              - build
              - --frontend=dockerfile.v0
              - --local=context=./src
              - --local=dockerfile=./src
              - --output=type=docker,name=jbhannah/jbhannah.net,dest=./image/image.tar
      - put: dist
        params:
          image: image/image.tar
